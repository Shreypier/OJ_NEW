<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color:#0b0000;">
	<div class="container mt-5">
		
		<form method="post" enctype="multipart/form-data">
			<h1 style="text-align: center;"><span style="color: #780909;">Codeclan</span></h1>

			{% csrf_token %} 

			<hr>

			
			{% if messages %}
			<div class="alert alert-primary" role="alert">
				{% for message in messages %}
				{{ message }}
				{% endfor %}
			</div>
			{% endif %}

			<form method='post'>
              
                <div data-mdb-input-init class="form-group">
                    <label class="form-label" for="username"><font color ="white">Username</font></label>
                  <input type="text" name="username" class="form-control" />
                </div>
                <div data-mdb-input-init class="form-group">
                    <label class="form-label" for="employee_id"><font color="white">Employee id</font></label>
                  <input type="text" name="employee_id" class="form-control" />
                </div>
              
                <div data-mdb-input-init class="form-group">
                    <label class="form-label" for="password"><font color="white">Password</font></label>
                  <input type="password" name="password" class="form-control" />
                </div>
                
                <div class="form-group">
                  <div class="col d-flex justify-content-center">
                   
                    <div class="form-group">
                      <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
                      <label class="form-check-label" for="form2Example31"><font color="white"> Remember me </font></label>
                    </div>
                  </div>
                </div>
                  <div class="form-group">
                   
                    <a href="/accounts/register/"><font color="white">Forgot password?</font></a>
                  </div>
              
              
                <button  type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-block mb-4">Sign in</button>
              
              </form>
		</form>
	</div>
</body>
</html>
